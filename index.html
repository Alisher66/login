<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>

<body>
  <section class="login" id="login">
    <div class="container">
      <form class="login__form">
        <h2 class="login__title">Login</h2>
        <button class="login__btn"><img src="assets/images/google.svg"> Continue with Google</button>
        <button class="login__btn"><img src="assets/images/facebook.svg" alt="facebook"> Continue with Facebook</button>
        <hr class="login__hr">
        <div class="input__box">
          <label for="email" id="email_label">Your email</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input__box">
          <label for="password" id="password_label">Your password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="submit-btn" id="submit-btn">Submit</button>
      </form>
    </div>
  </section>
  <script src="assets/js/main.js"></script>
</body>

</html>
